<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- ..............Css Link.............. -->
    <link rel="stylesheet" href="./style.css">

    <!-- ..............Font Awesome Link.............. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="wrapper">
        <div class="container">

            <!-- .........TOP.......... -->
            <div class="top">
                <div class="top-left">
                   <select name="languages">
                    <option value="english">English</option>
                    <option value="bengali">Bengali</option>
                    <option value="hindi">Hindi</option>
                    <option value="arbic">Arbic</option>
                   </select>            
                </div>

                <div class="top-right">
                    <a href=""><img src="./icon/envelope .png" alt=""></a>
                    <a href=""><img src="./icon/nine-dots.png" alt=""></a>
                    <a href=""><img src="./icon/user.png" alt=""></a>
                </div>
            </div>

            <!-- .........MIDDLE.......... -->
            <div class="middle">
                <div class="search-bar">
                    <a href=""><img src="./icon/google-icon.png" alt=""></a>
                    <input type="search" placeholder="Search Google or type URL">
                    <a href=""><img src="./icon/Google-mic.png" alt="" class="mic"></a>
                </div>
                <div class="icons">
                    <a href=""><i class="fas fa-plus"></i></a>
                    <a href=""><i class="fas fa-image"></i></a>
                    <a href=""><i class="fas fa-bookmark"></i></a>
                    <a href=""><i class="fas fa-grin-hearts"></i></a>
                </div>
            </div>
            
            <!-- .........BOTTOM.......... -->
            <div class="bottom">
                <div class="bottom-left">
                    <a href=""><i class="fas fa-compass"></i> Bangladesh</a>
                </div>
                <div class="bottom-right">
                    <a href=""><i class="fas fa-info-circle"></i></a>
                    <a href=""><i class="fas fa-cog"></i></a>
                </div>
            </div>

        </div>
    </div>    
</body>
</html>
